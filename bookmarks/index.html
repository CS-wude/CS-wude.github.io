<script>
$(document).ready(function() {
  var itemsPerPage = 3; // 每页显示的层级数
  var currentPage = 1;
  var allData = [];
  
  // 从 URL hash 获取页码
  function getPageFromHash() {
    var hash = window.location.hash;
    var match = hash.match(/p(\d+)/);
    return match ? parseInt(match[1]) : 1;
  }
  
  // 渲染书签
  function renderBookmarks(page) {
    currentPage = page;
    var startIndex = (page - 1) * itemsPerPage;
    var endIndex = startIndex + itemsPerPage;
    var pageData = allData.slice(startIndex, endIndex);
    var totalPages = Math.ceil(allData.length / itemsPerPage);
    
    var html = '';
    pageData.forEach(function(level, levelIndex) {
      html += '<div class="bookmark-level animate-fadeInUp" style="animation-delay: ' + (levelIndex * 0.1) + 's">';
      html += '<h2 class="bookmark-level-title"><i class="fa fa-layer-group"></i> ' + level.level + '</h2>';
      html += '<div class="bookmark-categories">';
      
      level.categories.forEach(function(cat) {
        html += '<div class="bookmark-category">';
        html += '<h3 class="bookmark-category-title"><i class="fa fa-folder"></i> ' + cat.category + '</h3>';
        html += '<div class="bookmark-list">';
        
        cat.bookmarks.forEach(function(bookmark) {
          html += '<a href="' + bookmark.url + '" class="bookmark-item" target="_blank" rel="noopener">';
          html += '<i class="fa fa-link"></i>';
          html += '<span>' + bookmark.name + '</span>';
          html += '<i class="fa fa-external-link-alt bookmark-external"></i>';
          html += '</a>';
        });
        
        html += '</div></div>';
      });
      
      html += '</div></div>';
    });
    
    // 添加分页
    if (totalPages > 1) {
      html += '<div class="pagination-modern">';
      if (page > 1) {
        html += '<a href="#p' + (page - 1) + '" class="pagination-btn" onclick="goToPage(' + (page - 1) + '); return false;"><i class="fa fa-chevron-left"></i> 上一页</a>';
      }
      html += '<span class="pagination-info">第 ' + page + ' / ' + totalPages + ' 页</span>';
      if (page < totalPages) {
        html += '<a href="#p' + (page + 1) + '" class="pagination-btn" onclick="goToPage(' + (page + 1) + '); return false;">下一页 <i class="fa fa-chevron-right"></i></a>';
      }
      html += '</div>';
    }
    
    $('#bookmarks-content').html(html);
    window.scrollTo(0, 0);
  }
  
  // 页面跳转
  window.goToPage = function(page) {
    window.location.hash = 'p' + page;
    renderBookmarks(page);
  };
  
  // 加载数据
  $.getJSON('/bookmarks/bookmarks.json', function(data) {
    allData = data;
    var initialPage = getPageFromHash();
    renderBookmarks(initialPage);
  }).fail(function() {
    $('#bookmarks-content').html('<p style="text-align: center; color: var(--c-text-3);">暂无书签数据</p>');
  });
  
  // 监听 hash 变化
  $(window).on('hashchange', function() {
    var page = getPageFromHash();
    renderBookmarks(page);
  });
});
</script>

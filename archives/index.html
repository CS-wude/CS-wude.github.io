    <!-- Archive Timeline Template -->
    <script type="text/ractive" id="archiveTimelineTpl">
      <div class="archive-container">
        <div class="tag-cloud-title">
          <i class="fa fa-archive"></i> 
          文章归档 · 共 <span class="gradient-text">{{totalPosts}}</span> 篇
        </div>
        <div class="archive-timeline">
          {{#groupedIssues}}
          <div class="timeline-year-section">
            <div class="timeline-year-header">
              <i class="fa fa-folder-open"></i>
              <span class="timeline-year-text">{{year}}</span>
              <span class="timeline-year-count">{{count}} 篇</span>
            </div>
            <div class="timeline-months">
              {{#months}}
              <div class="timeline-month-section">
                <div class="timeline-month-header">
                  <i class="fa fa-calendar"></i>
                  {{month}}
                  <span class="timeline-month-count">({{issues.length}})</span>
                </div>
                <ul class="timeline-posts">
                  {{#issues}}
                  <li class="timeline-post">
                    <a href="#/archives/post/{{number}}">{{title}}</a>
                    <span class="timeline-post-date">{{formatTime(created_at)}}</span>
                  </li>
                  {{/issues}}
                </ul>
              </div>
              {{/months}}
            </div>
          </div>
          {{/groupedIssues}}
        </div>
        {{#if hasPrev || hasNext}}
        <div class="pagination-modern">
          {{#if hasPrev}}
          <a href="#/archives/p{{page-1}}" class="pagination-btn">
            <i class="fa fa-chevron-left"></i> 上一页
          </a>
          {{/if}}
          <span class="pagination-info">第 {{page}} 页</span>
          {{#if hasNext}}
          <a href="#/archives/p{{page+1}}" class="pagination-btn">
            下一页 <i class="fa fa-chevron-right"></i>
          </a>
          {{/if}}
        </div>
        {{/if}}
      </div>
    </script>

    <!-- Archive List Template (with pagination) -->
    <script type="text/ractive" id="archiveListTpl">
      <div class="archive-container">
        <div class="tag-cloud-title">
          <i class="fa fa-archive"></i> 
          文章归档 · 共 <span class="gradient-text">{{totalPosts}}</span> 篇
        </div>
        <div class="article-list">
          {{#posts}}
          <div class="article-card">
            <div class="article-card-header">
              <h2 class="article-card-title">
                <a href="#/archives/post/{{number}}">{{title}}</a>
              </h2>
              <span class="article-card-date">
                <i class="far fa-calendar-alt"></i> {{formatTime(created_at)}}
              </span>
            </div>
          </div>
          {{/posts}}
        </div>
        {{#if hasPrev || hasNext}}
        <div class="pagination-modern">
          {{#if hasPrev}}
          <a href="#/archives/p{{page-1}}" class="pagination-btn">
            <i class="fa fa-chevron-left"></i> 上一页
          </a>
          {{/if}}
          <span class="pagination-info">第 {{page}} 页</span>
          {{#if hasNext}}
          <a href="#/archives/p{{page+1}}" class="pagination-btn">
            下一页 <i class="fa fa-chevron-right"></i>
          </a>
          {{/if}}
        </div>
        {{/if}}
      </div>
    </script>

    <!-- Post Detail Template -->
    <script type="text/ractive" id="detailTpl">
        <div class="post-detail">
            <div class="post-detail-header">
                <h1 class="post-detail-title">{{post.title}}</h1>
                <div class="post-detail-meta">
                    <span class="post-detail-meta-item">
                        <i class="far fa-calendar-alt"></i>
                        {{formatTime(post.created_at)}}
                    </span>
                    <span class="post-detail-meta-item">
                        <i class="far fa-user"></i>
                        {{post.user.login}}
                    </span>
                    <span class="post-detail-meta-item">
                        <i class="far fa-comment-alt"></i>
                        {{post.comments}} 评论
                    </span>
                </div>
            </div>
            <div class="post-content">{{{markdown2HTML(post.body)}}}</div>
            {{#if post.labels.length}}
            <div class="post-tags" style="margin-top: 32px; padding-top: 24px; border-top: 1px solid var(--c-border);">
                <span style="color: var(--c-text-3); margin-right: 12px;"><i class="fa fa-tags"></i> 标签:</span>
                {{#post.labels}}
                <a href="#/tags/{{name}}" class="tag-pill">{{name}}</a>
                {{/post.labels}}
            </div>
            {{/if}}
            
            <!-- 评论区 -->
            <div class="comments-section">
                <div class="comments-title">
                    <i class="fa fa-comments"></i> 评论
                </div>
                <div id="comments-container"></div>
            </div>
            
            <div style="margin-top: 32px; text-align: center;">
                <a href="/archives/" class="pagination-btn"><i class="fa fa-archive"></i> 返回归档</a>
            </div>
        </div>
    </script>
